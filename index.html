<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopka z Gifem</title>
    <style>
        /* Ogólne style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Czarny kolor tła */
            color: white; /* Kolor tekstu na stronie */
        }

        /* Stopka */
        .footer {
            background-color: #ff69b4; /* Różowy kolor */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
        }

        /* Kontener gifa */
        .gif-container {
            margin-top: 20px;
            text-align: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="content">
        <footer class="footer">
            <p>Kocham cię Goni</p>
        </footer>
        <div class="gif-container">
            <!-- Lokalny plik GIF -->
            <img src="twoj_gif.gif" alt="Gif">
        </div>
    </div>

</body>
</html>
