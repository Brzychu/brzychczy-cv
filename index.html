<body>

                    <p>664 859 633</p>
                </div>
                <div class="email-symbol">
                    <i class="fas fa-envelope"></i>
                    <p>danielb2710@wp.pl</p>
                </div>
                <div class="birthday-symbol">
                    <i class="fas fa-gift"></i>
                    <p>27 październik 2002</p>
                </div>

                    <i class="fas fa-home"></i>

                    <i class="fas fa-map-marker-alt"></i>
